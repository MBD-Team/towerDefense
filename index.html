<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="mc-zombie.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
  </head>
  <body>
    <div>
      <audio id="player" autoplay loop hidden controls>
        <source src="/sounds/sweden.mp3" type="audio/mpeg" />
        If you're reading this, audio isn't supported.
      </audio>
    </div>
    <div style="margin-bottom: 10px">
      <div>
        <img class="hearths20" src="/mc-20-Hearths.png" alt="Health 20" />
        <img class="health0" src="/mc-0-Health.png" alt="Health 0" />
      </div>
    </div>
    <div>
      <img class="expFull" src="/mc-EXP-full.png" alt="EXP-full" />
      <img class="expEmpty" src="/mc-EXP-empty.png" alt="EXP-empty" />
      <p id="level"></p>
    </div>
    <div class="showWaveCount">
      <span class="wave"></span>
      <span class="remainingEnemies"></span>
    </div>
    <div style="margin-bottom: -40px">
      <div class="moneylist">
        <div class="moneyInv">
          <img class="moneyImg" src="/mc-netherite.png" alt="netherite" />
        </div>
        <div class="moneyInv">
          <img class="moneyImg" src="/mc-diamond-ingot.png" alt="diamond" />
        </div>
        <div class="moneyInv">
          <img class="moneyImg" src="/mc-gold.png" alt="gold" />
        </div>
        <div class="moneyInv">
          <img class="moneyImg" src="/mc-iron.png" alt="iron" />
        </div>
        <div class="moneyInv">
          <img class="moneyImg" src="/mc-copper.png" alt="copper" />
        </div>
      </div>
      <div class="moneyNumber">
        <div class="moneyInv">
          <p id="netherite"></p>
        </div>
        <div class="moneyInv">
          <p id="diamond"></p>
        </div>
        <div class="moneyInv">
          <p id="gold"></p>
        </div>
        <div class="moneyInv">
          <p id="iron"></p>
        </div>
        <div class="moneyInv">
          <p id="copper"></p>
        </div>
      </div>
    </div>

    <div class="field"></div>
    <dialog class="death">
      <p>You lost</p>
      <button class="reset" onclick="document.querySelector('.death').close(); game()">Restart</button>
    </dialog>

    <div class="towerMenu">
      <dl>
        <dd class="menuItem" id="upgradeTower">Upgrade Tower:</dd>
        <dd class="menuItem" id="damage">Damage</dd>
        <dd class="menuItem" id="attackSpeed">Attack Speed</dd>
        <dd class="menuItem" id="range">Tower Range</dd>
        <dd class="menuItem" id="multishot">Multishot</dd>
        <dd class="menuItem" id="looting">Looting</dd>
        <dd class="menuItem" id="towerObject">Set Target:</dd>
        <dd class="menuItem" id="towerObject7">First</dd>
        <dd class="menuItem" id="towerObject8">Most Health</dd>
        <dd class="menuItem" id="towerObject9">Close</dd>
        <dd class="menuItem" id="towerObject10">Furthest</dd>
        <dd class="menuItem" id="towerObject11">Least Health</dd>
        <dd class="menuItem" id="towerObject12">Sell Tower</dd>
      </dl>
    </div>

    <div class="placeTowers">
      <dl>
        <dd class="shopItem" id="dispenser">
          <div>
            <img src="mc-dispender.png" />
            <span class="dispenserText">Dispenser</span>
          </div>
          <span id="dispenserCost" class="towerCost"></span>
        </dd>
        <dd class="shopItem" id="ironGolem">
          <div>
            <img src="mc-IronGolem.png" />
            <span class="ironGolemText">Iron Golem</span>
          </div>
          <span id="ironGolemCost" class="towerCost"></span>
        </dd>
      </dl>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
