<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="mc-zombie.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
  </head>
  <body>
    <div>
      <!-- <img class="health20" src="/mc-20-Health.png" alt="Health 20" /> -->
      <img class="hearths20" src="/mc-20-Hearths.png" alt="Health 20" />
      <img class="health0" src="/mc-0-Health.png" alt="Health 0" />
    </div>
    <div class="moneylist">
      <div class="moneyInv">
        <img class="moneyImg" src="/mc-netherite.png" alt="netherite" />
      </div>
      <div class="moneyInv">
        <img class="moneyImg" src="/mc-diamond-ingot.png" alt="diamond" />
      </div>
      <div class="moneyInv">
        <img class="moneyImg" src="/mc-gold.png" alt="gold" />
      </div>
      <div class="moneyInv">
        <img class="moneyImg" src="/mc-iron.png" alt="iron" />
      </div>
      <div class="moneyInv">
        <img class="moneyImg" src="/mc-copper.png" alt="copper" />
      </div>
    </div>
    <div class="moneyNumber">
      <div class="moneyInv">
        <p id="netherite"></p>
      </div>
      <div class="moneyInv">
        <p id="diamond"></p>
      </div>
      <div class="moneyInv">
        <p id="gold"></p>
      </div>
      <div class="moneyInv">
        <p id="iron"></p>
      </div>
      <div class="moneyInv">
        <p id="copper"></p>
      </div>
    </div>

    <div class="field"></div>
    <dialog class="death">
      <p>You lost</p>
      <button class="reset" onclick="document.querySelector('.death').close(); game()">Restart</button>
    </dialog>
    <dialog class="optionsMenu">
      <div class="dialogStyle">
        <div class="optionObject" id="menuOption1">
          <p>Tier I Dispenser</p>
        </div>
        <div class="optionObject" id="menuOption2">
          <p>Tier II Dispenser</p>
        </div>
        <div class="optionObject" id="menuOption3">Sell Tower</div>
      </div>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
